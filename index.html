<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9e56809ac2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="shortcut icon"
      href="images/small-logo.png"
      type="image/x-icon"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 48rem; height: fit-content">
        <div class="card-header">
          <h1>
            <img
              src="images/logo-weather.svg"
              alt="logo-app-weather"
              class="logo-header"
            />
            WeatherApp
          </h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8 search">
              <form id="search">
                <input
                  type="search"
                  name="q"
                  id="city-input"
                  placeholder="Enter city"
                  autocomplete="off"
                />
                <button class="submit" id="search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
            <div class="col-4">
              <button id="cur-loc-btn">Current city</button>
            </div>
            <div class="row">
              <div class="col col-left">
                <div class="cur-city-title" id="city"></div>
                <div class="row">
                  <div class="col" class="cur-date">
                    Last upd: <span id="cur-date"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col" id="cur-weather">
                    <div class="cur-temperature">
                      <span class="temp-value" id="cur-temp-value"></span>
                      <span class="unit" id="cur-unit"></span>
                      <span>
                        <button id="change-unit-btn" value="°F">°F</button>
                      </span>
                    </div>
                    <div class="cur-feels-like-title">
                      Feels like
                      <span id="cur-feels-like-temp"></span>
                      <span class="unit">°C</span>
                    </div>
                    <div class="weather-emoji" id="cur-weather-emoji"></div>
                    <div class="row">
                      <div class="col" id="weather-description"></div>
                      <div class="col">
                        <span class="wind-title">
                          Wind:
                          <span id="wind"></span>
                          km/h
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col col-right">
                <div class="forecast-title">Forecast</div>
                <div class="forecast-weather" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-source-text">
        <a
          href="https://github.com/SmahliukAlina/weather-app"
          target="_blank"
          id="open-source-link"
        >
          Open source code</a
        >
        by Alina Smahliuk
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
